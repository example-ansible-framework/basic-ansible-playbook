- name: Stop and remove existing Django container
  community.docker.docker_container: 
    name: couchpydemo
    state: absent
    force_kill: yes
- name: Remove existing docker image
  community.docker.docker_image:
    name: couchpy:latest
    state: absent
- name: Build new Django docker image
  community.docker.docker_image:
    name: couchpy:latest
    build:
      path: "{{root_path}}{{django_path}}"
      dockerfile: "{{root_path}}{{django_path}}/Dockerfile"
    source: build
- name: Run Django docker container
  community.docker.docker_container:
    name: couchpydemo
    image: couchpy:latest
    state: started
    recreate: yes
    pull: false
    published_ports:
      - "8000:8000"
    networks: 
      - name: demo-network
    